{% extends "base.html" %} {% block title %} Register {% endblock %}

{% block content %}
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    justify-content: center;
    align-items: center;

    background: linear-gradient(135deg, #f3f3f4, #e7e6e6);
  }

  .container {
    margin-top: 18px;
    max-width: 700px;
    width: 100%;
    background-color: #fff;
    padding: 25px 30px;
    border-radius: 5px;
    box-shadow: 0 5px 10px rgba(0, 0, 0, 0.15);
  }

  .container .title {
    font-size: 25px;
    font-weight: 500;
    position: relative;
  }

  .container .title::before {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 30px;
    border-radius: 5px;
    background: linear-gradient(135deg, #e6f79e, #ac983f);
  }

  .content form .user-details {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    margin: 20px 0 12px 0;
  }

  form .user-details .input-box {
    margin-bottom: 15px;
    width: calc(100% / 2 - 20px);
  }

  form .input-box span.details {
    display: block;
    font-weight: 500;
    margin-bottom: 5px;
  }

  .user-details .input-box input {
    height: 45px;
    width: 100%;
    outline: none;
    font-size: 16px;
    border-radius: 5px;
    padding-left: 15px;
    border: 1px solid #ccc;
    border-bottom-width: 2px;
    transition: all 0.3s ease;
  }

  .user-details .input-box input:focus,
  .user-details .input-box input:valid {
    border-color: #785b06;
  }

  form .gender-details .gender-title {
    font-size: 20px;
    font-weight: 500;
  }

  form .category {
    display: flex;
    width: 80%;
    margin: 14px 0;
    justify-content: space-between;
  }

  form .category label {
    display: flex;
    align-items: center;
    cursor: pointer;
  }

  .button {
    height: 85px;
    margin: 35px 0
  }

  .button input {
    height: 100%;
    width: 100%;
    border-radius: 5px;
    border: none;
    color: #fff;
    font-size: 18px;
    font-weight: 500;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s ease;
    background: linear-gradient(135deg, #e6f79e, #ac983f);
  }

  .button input:hover {
    /* transform: scale(0.99); */
    background: linear-gradient(-135deg, #ac983f, #e6f79e);
  }

  @media(max-width: 584px) {
    .container {
      max-width: 100%;
    }

    form .user-details .input-box {
      margin-bottom: 15px;
      width: 100%;
    }

    form .category {
      width: 100%;
    }

    .content form .user-details {
      max-height: 300px;
      overflow-y: scroll;
    }

    .user-details::-webkit-scrollbar {
      width: 5px;
    }
  }

  @media(max-width: 459px) {
    .container .content .category {
      flex-direction: column;
    }
  }
</style>

<body>

  <!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>

  <body>
    <div class="container">
      <div class="title">Fuel Request Form</div>
      <div class="content">
        <form method="POST">
          <div class="user-details">
            <div class="input-box">
              <span class="details">Full Gallons Requesting</span>
              <input type="Gallons Requested" class="form-control" id="gallons_req" name="gallons_req"
                placeholder="Enter Amount">
            </div>
            <div class="input-box">
              <span class="details">Delivery Address 1</span>
              <input type="Delivery Address1" class="form-control" id="delivery_address1" name="delivery_address1"
              value="{{user.userInfo.address}}" readonly>
            </div>
            <div class="input-box">
              <span class="details">Delivery Address 2</span>
              <input type="Delivery Address2" class="form-control" id="delivery_address2" name="delivery_address2"
              value="{{user.userInfo.address2}}" readonly>
            </div>
            <div class="input-box">
              <span class="details">Delivery State</span>
              <input type="Delivery State" class="form-control" id="delivery_state" name="delivery_state"
              value="{{user.userInfo.state}}" readonly>
            </div>
            <div class="input-box">
              <span class="details">Delivery City</span>
              <input type="Delivery City" class="form-control" id="delivery_city" name="delivery_city"
              value="{{user.userInfo.city}}" readonly>
            </div>
            <div class="input-box">
              <span class="details">Delivery Zipcode</span>
              <input type="Delivery Zipcode" class="form-control" id="delivery_zipcode" name="delivery_zipcode"
              value="{{user.userInfo.zipcode}}" readonly>
            </div>
            <div class="input-box">
              <span class="details">Delivery Date</span>
              <input type="Date" class="form-control" id="delivery_date" name="delivery_date" placeholder="Enter Date">
            </div>
            <div class="input-box">
              <span class="details">Suggested Price</span>
              <input type="Suggested Price" class="form-control" id="suggested_price" name="suggested_price"
              value="{{user.quotes.suggested_price}}" readonly>
            </div>
            <div class="input-box">
              <span class="details">Total Amount</span>
              <input type="Total Amount" class="form-control" id="total_amount" name="total_amount"
              value="{{user.quotes.total_amount}}" readonly>
            </div>
          </div>
      </div>
      <div class="button">
        <input type="submit" value="Submit">
      </div>
      </form>
    </div>
    </div>

  </body>

  </html>
  <script>
    const gallonsInput = document.querySelector('#gallons_req');
    const suggestedPriceInput = document.querySelector('#suggested_price');
    const totalAmountInput = document.querySelector('#total_amount');
  
    gallonsInput.addEventListener('input', () => {
      const gallons = parseInt(gallonsInput.value);
      const url = `/get_price/${gallons}`;
      fetch(url)
        .then(response => response.json())
        .then(data => {
          suggestedPriceInput.value = data.suggested_price;
          totalAmountInput.value = data.total_amount;
        })
        .catch(error => console.error(error));
    });
  </script>
</body>
{% endblock %}
